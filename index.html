<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .card-ui { background: linear-gradient(145deg, #222, #000); border: 1px solid #444; border-radius: 20px; padding: 20px; }
        .neon-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="p-6 flex flex-col min-h-screen">

    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-black italic text-blue-500">SOVEREIGN</h1>
        <div class="bg-green-500/10 border border-green-500/50 px-3 py-1 rounded-full text-[10px] text-green-500 font-bold">● LIVE</div>
    </div>

    <div class="bg-white/5 p-8 rounded-[35px] border border-white/10 text-center mb-6">
        <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2">Verfügbares Kapital</p>
        <div id="balance" class="text-5xl font-mono font-bold">0.00 €</div>
    </div>

    <div class="card-ui neon-glow mb-6 relative overflow-hidden">
        <div class="flex justify-between items-start mb-8">
            <div class="text-[10px] font-bold text-blue-400 uppercase">Sovereign Card</div>
            <svg class="h-8" viewBox="0 0 48 48" fill="none"><path d="M15 12h18m-18 8h18" stroke="currentColor" stroke-width="4"/></svg>
        </div>
        <div id="card-amount" class="text-2xl font-mono mb-4 text-white/90">0.00 €</div>
        <div class="text-[10px] font-mono text-gray-500">WEX CHRIS 69</div>
        <div class="absolute -right-4 -bottom-4 w-24 h-24 bg-blue-600/10 rounded-full blur-2xl"></div>
    </div>

    <button onclick="harvest()" class="w-full bg-blue-600 py-5 rounded-2xl font-bold text-lg active:scale-95 transition-all mb-4">GELD ERNTEN</button>
    <button onclick="payout()" class="w-full bg-white text-black py-5 rounded-2xl font-bold text-lg active:scale-95 transition-all">AUF KARTE LADEN</button>

    <script>
        const S_URL = "https://ddnwxlbtfjtevgnoflit.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkbnd4bGJ0Zmp0ZXZnbm9mbGl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDY0MjExMjMsImV4cCI6MjAyMjAwMTEyM30.O7R0F9l0E_r-V1A4K6z_lA4S3S4U8V7-G6-X6-G6-G6";
        const _supabase = supabase.createClient(S_URL, S_KEY);
        
        let walletBalance = 0;
        let cardBalance = 0;

        async function harvest() {
            walletBalance += 0.50;
            updateUI();
            await _supabase.from('resource_harvests').insert([{ amount_credits: 0.50, resource_type: 'Harvest' }]);
        }

        function payout() {
            if(walletBalance > 0) {
                cardBalance += walletBalance;
                walletBalance = 0;
                updateUI();
                alert("Auszahlung erfolgreich! Das Geld ist auf deiner Karte.");
            }
        }

        function updateUI() {
            document.getElementById('balance').innerText = walletBalance.toFixed(2) + " €";
            document.getElementById('card-amount').innerText = cardBalance.toFixed(2) + " €";
        }
    </script>
</body>
</html>
