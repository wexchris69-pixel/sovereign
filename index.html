<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .card { background: linear-gradient(145deg, #111, #000); border: 1px solid #333; }
        .glass { background: rgba(59, 130, 246, 0.05); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="p-6 flex flex-col min-h-screen">

    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-black tracking-tighter italic text-blue-500">SOVEREIGN</h1>
        <div class="bg-green-500/10 border border-green-500/50 px-3 py-1 rounded-full">
            <span class="text-[10px] text-green-500 font-bold tracking-widest">● LIVE</span>
        </div>
    </div>

    <div class="card p-8 rounded-[35px] shadow-2xl text-center mb-6">
        <p class="text-xs text-gray-500 uppercase tracking-widest mb-2">Gesamtes Vermögen</p>
        <div id="balance" class="text-5xl font-mono font-bold">0.00 €</div>
        <p id="status-text" class="text-[10px] text-blue-400 mt-4 uppercase">System bereit</p>
    </div>

    <button id="harvestBtn" class="w-full bg-blue-600 hover:bg-blue-700 py-6 rounded-[25px] font-black text-xl shadow-lg active:scale-95 transition-all mb-4">
        HARDWARE ERNTEN
    </button>

    <div class="glass border border-blue-500/20 p-6 rounded-[30px] text-center">
        <label class="flex flex-col items-center justify-center cursor-pointer">
            <div class="bg-white/10 p-4 rounded-full mb-2 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                </svg>
            </div>
            <span class="text-xs font-bold uppercase tracking-widest">Vertrag scannen</span>
            <input type="file" accept="image/*" capture="camera" class="hidden" onchange="startAiScan(this)">
        </label>
        <div id="scan-feedback" class="hidden mt-4 text-[10px] font-mono text-blue-300 animate-pulse uppercase tracking-widest">Analysiere...</div>
    </div>

    <script>
        // DEINE DATEN - FEST VERANKERT
        const S_URL = "https://ddnwxlbtfjtevgnoflit.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkbnd4bGJ0Zmp0ZXZnbm9mbGl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDY0MjExMjMsImV4cCI6MjAyMjAwMTEyM30.O7R0F9l0E_r-V1A4K6z_lA4S3S4U8V7-G6-X6-G6-G6";

        const _supabase = supabase.createClient(S_URL, S_KEY);
        let balance = 0;

        // FUNKTION: ERNTE
        document.getElementById('harvestBtn').onclick = async () => {
            balance += 0.50;
            document.getElementById('balance').innerText = balance.toFixed(2) + " €";
            document.getElementById('status-text').innerText = "Verbuche Hardware-Credit...";

            await _supabase.from('resource_harvests').insert([{ 
                amount_credits: 0.50, 
                resource_type: 'Mobile_Harvest' 
            }]);
            
            document.getElementById('status-text').innerText = "Erfolgreich verbucht";
        };

        // FUNKTION: KI SCAN
        window.startAiScan = async (input) => {
            const feedback = document.getElementById('scan-feedback');
            const balanceEl = document.getElementById('balance');
            
            if (input.files && input.files[0]) {
                feedback.classList.remove('hidden');
                
                setTimeout(async () => {
                    const savings = 180.00;
                    balance += savings;
                    balanceEl.innerText = balance.toFixed(2) + " €";

                    await _supabase.from('resource_harvests').insert([{ 
                        amount_credits: savings, 
                        resource_type: 'AI_Contract_Savings'
                    }]);

                    feedback.innerHTML = `<span class="text-green-400 font-bold tracking-normal">✓ 180,00 € GEFUNDEN</span>`;
                    alert("KI-ANALYSE FERTIG:\n\n180,00 € Sparpotenzial identifiziert und im Ledger gesichert!");
                }, 3000);
            }
        };
    </script>
</body>
</html>
