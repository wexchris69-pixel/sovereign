<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .card-ui { background: linear-gradient(145deg, #1e3a8a, #000); border: 1px solid #3b82f6; border-radius: 20px; padding: 20px; }
        .log-entry { background: rgba(255,255,255,0.03); border-left: 3px solid #3b82f6; margin-bottom: 8px; padding: 12px; border-radius: 0 10px 10px 0; transition: all 0.3s; }
        .is-paid { border-left-color: #10b981; opacity: 0.6; background: rgba(16, 185, 129, 0.05); }
    </style>
</head>
<body class="p-6 flex flex-col min-h-screen text-slate-200">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-black italic text-blue-500">SOVEREIGN CORE</h1>
        <button onclick="fetchGlobalHistory()" class="text-[10px] bg-blue-500/20 px-3 py-1 rounded-full text-blue-400 font-bold font-mono">REFRESH</button>
    </div>

    <div class="mb-4">
        <input type="text" id="testerName" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-center text-sm focus:outline-none focus:border-blue-500" placeholder="Dein Name">
    </div>

    <div class="card-ui shadow-2xl shadow-blue-500/20 mb-6 relative overflow-hidden">
        <div id="card-amount" class="text-4xl font-mono mb-1 text-center font-bold">0.00 €</div>
        <p class="text-[10px] text-blue-300 text-center uppercase tracking-widest opacity-70">Card Balance</p>
    </div>

    <button onclick="harvest()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold active:scale-95 transition-all text-sm mb-8 shadow-lg shadow-blue-900/20">
        JETZT ERNTEN (+0.50 €)
    </button>

    <div class="flex-grow">
        <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em] mb-4 flex justify-between items-center">
            <span>Transaktions-Logbuch</span>
            <span class="text-blue-500">Global Live</span>
        </h2>
        <div id="global-history" class="space-y-3">
            </div>
    </div>

    <script>
        const S_URL = "https://ddnwxlbtfjtevgnoflit.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkbnd4bGJ0Zmp0ZXZnbm9mbGl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDY0MjExMjMsImV4cCI6MjAyMjAwMTEyM30.O7R0F9l0E_r-V1A4K6z_lA4S3S4U8V7-G6-X6-G6-G6";
        const _supabase = supabase.createClient(S_URL, S_KEY);
        
        let cardBalance = 0;

        async function harvest() {
            const name = document.getElementById('testerName').value || 'Anonym';
            cardBalance += 0.50;
            document.getElementById('card-amount').innerText = cardBalance.toFixed(2) + " €";
            
            await _supabase.from('resource_harvests').insert([{ 
                amount_credits: 0.50, 
                resource_type: 'Harvest',
                tester_name: name,
                is_paid: false
            }]);
            
            fetchGlobalHistory();
        }

        async function markAsPaid(id) {
            const secret = prompt("Admin-Passwort eingeben (Standard: 1234):");
            if(secret === "1234") {
                await _supabase.from('resource_harvests').update({ is_paid: true }).eq('id', id);
                fetchGlobalHistory();
            }
        }

        async function fetchGlobalHistory() {
            const { data, error } = await _supabase
                .from('resource_harvests')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(15);

            if (data) {
                const historyDiv = document.getElementById('global-history');
                historyDiv.innerHTML = '';
                data.forEach(entry => {
                    const time = new Date(entry.created_at).toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
                    const div = document.createElement('div');
                    div.className = `log-entry flex justify-between items-center ${entry.is_paid ? 'is-paid' : ''}`;
                    div.innerHTML = `
                        <div onclick="markAsPaid('${entry.id}')">
                            <p class="font-bold text-sm ${entry.is_paid ? 'text-green-500 line-through' : 'text-white'}">${entry.tester_name || 'Anonym'}</p>
                            <p class="text-[9px] text-gray-500 font-mono">${time} | ${entry.is_paid ? 'AUSGEZAHLT' : 'OFFEN'}</p>
                        </div>
                        <div class="text-right">
                            <div class="font-mono font-bold ${entry.is_paid ? 'text-green-500' : 'text-blue-400'}">+${entry.amount_credits.toFixed(2)} €</div>
                            ${!entry.is_paid ? '<div class="text-[8px] text-blue-500 italic mt-1">Tap to pay</div>' : ''}
                        </div>
                    `;
                    historyDiv.appendChild(div);
                });
            }
        }

        fetchGlobalHistory();
        setInterval(fetchGlobalHistory, 20000);
    </script>
</body>
</html>
